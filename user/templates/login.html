{% extends 'base.html' %}

{% block container %}
<style>
    .login-container {
        max-width: 450px;
        margin: 2rem auto;
        padding: 2rem;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        animation: slideFade 0.6s ease;
    }

    .login-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 1rem;
    }

    form p {
        margin: 1rem 0;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 0.7rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #1abc9c;
        outline: none;
        box-shadow: 0 0 8px rgba(26, 188, 156, 0.3);
    }

    button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        background-color: #1abc9c;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
        background-color: #16a085;
        transform: scale(1.02);
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .register-link a {
        color: #1abc9c;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        color: #16a085;
    }

    @keyframes slideFade {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="login-container">
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color: red; text-align: center;">Invalid username or password</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
</div>
{% endblock %}
