{% extends 'base.html' %}
{% load static %}

{% block container %}

<style>
    .profile-container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 2rem;
        background-color: #fefefe;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.6s ease-out;
        text-align: center;
    }

    .profile-container h2 {
        margin-bottom: 1.5rem;
        color: #2c3e50;
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #1abc9c;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
    }

    .profile-image:hover {
        transform: scale(1.05);
    }

    .form-group {
        text-align: left;
        margin: 1rem 0;
    }

    .form-group input {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
    }

    button[type="submit"] {
        background-color: #1abc9c;
        color: white;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
        transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #16a085;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="profile-container">
    <h2>{{ user.username }}'s Profile</h2>

    <img src="{{ user.profile.image.url }}" class="profile-image" alt="Profile Pic">


    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ u_form.username.label_tag }}
            {{ u_form.username }}
        </div>
        <div class="form-group">
            {{ u_form.email.label_tag }}
            {{ u_form.email }}
        </div>
        <div class="form-group">
            {{ p_form.image.label_tag }}
            {{ p_form.image }}
        </div>

        <button type="submit">Update Profile</button>
    </form>
</div>

{% endblock %}
