{% extends 'base.html' %}

{% block container %}

<style>
    .register-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.8s ease;
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #2c3e50;
    }

    form p {
        margin: 1rem 0;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 0.7rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #1abc9c;
        outline: none;
        box-shadow: 0 0 8px rgba(26, 188, 156, 0.4);
    }

    button[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        background-color: #1abc9c;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
    }

    button[type="submit"]:hover {
        background-color: #16a085;
        transform: scale(1.02);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message {
        text-align: center;
        background-color: #dff0d8;
        color: #3c763d;
        border: 1px solid #d6e9c6;
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 6px;
    }
    .login-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .login-link a {
        color: #1abc9c;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        color: #16a085;
    }
</style>

<div class="register-container">
    <h2>Register Your Account</h2>


    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </div>    

</div>
{% endblock %}
